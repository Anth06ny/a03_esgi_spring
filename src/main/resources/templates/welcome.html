<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf Example</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body>
<h1 th:text="${texte} + ' ' + ${studentBean.name}"></h1>


<ul>
    <li th:style=" ${student.note < 10 ? 'color: #FF0000' : 'color: #0000FF'}" th:each="student : ${studentList}" th:text="${student.name} + ':' + ${student.note}"  ></li>
</ul>
</body>
</html>
